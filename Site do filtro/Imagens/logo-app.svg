<svg width="180" height="220" viewBox="0 0 180 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo App Filtro Azul">
  <!-- Degradê do fundo -->
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0077b6"></stop>
      <stop offset="100%" stop-color="#00b4d8"></stop>
    </linearGradient>

    <!-- Sombras suaves -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#005f87" flood-opacity="0.5"></feDropShadow>
    </filter>

    <!-- Brilho para gotas -->
    <radialGradient id="dropShine" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"></stop>
      <stop offset="100%" stop-color="#48cae4" stop-opacity="1"></stop>
    </radialGradient>

  </defs>

  <!-- Fundo arredondado com degradê -->
  <rect width="180" height="180" rx="40" ry="40" fill="url(#grad1)"></rect>

  <!-- Corpo do filtro com sombra e contorno -->
  <g transform="translate(45,40)" filter="url(#shadow)">
    <rect x="20" y="0" width="40" height="90" rx="12" ry="12" fill="white" stroke="#0096c7" stroke-width="2"></rect>
    
    <!-- Linhas horizontais detalhadas -->
    <rect x="22" y="20" width="36" height="6" fill="#00b4d8" rx="3" ry="3"></rect>
    <rect x="22" y="40" width="36" height="6" fill="#00a9d8" rx="3" ry="3"></rect>
    <rect x="22" y="60" width="36" height="6" fill="#00c1f7" rx="3" ry="3"></rect>

    <!-- Textura leve: linhas finas semi-transparentes -->
    <line x1="25" y1="10" x2="55" y2="10" stroke="#a0cfee" stroke-width="1" stroke-opacity="0.3"></line>
    <line x1="25" y1="15" x2="55" y2="15" stroke="#a0cfee" stroke-width="1" stroke-opacity="0.3"></line>
  </g>

  <!-- Gotas com brilho e sombra -->
  <circle cx="85" cy="130" r="10" fill="url(#dropShine)" filter="url(#shadow)"></circle>
  <circle cx="100" cy="145" r="7" fill="url(#dropShine)" filter="url(#shadow)"></circle>
  <circle cx="70" cy="145" r="7" fill="url(#dropShine)" filter="url(#shadow)"></circle>

  <!-- Texto do nome do app -->
  <text x="90" y="205" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="26" fill="white" font-weight="700" text-anchor="middle" letter-spacing="1.2">
    Filtro Azul
  </text>
</svg>
