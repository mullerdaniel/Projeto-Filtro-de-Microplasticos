<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/meu_projeto_php/style-avaliacao.css" />
    <link rel="icon" href="/Imagens/logo-app.svg" type="image/png">
</head>

<body>
    <header>
        <h1>Filtro de Micropl√°sticos</h1>
        <nav>
            <ul>
                <li><a href="..#funcionamento">Funcionamento</a></li>
                <li><a href="..#motivos">Por Que Usar</a></li>
                <li><a href="..#vantagens">Vantagens</a></li>
                <li><a href="..#impacto">Impacto Ambiental</a></li>
                <li><a href="..#ajuda">Como Ajudar</a></li>
                <li><a href="/meu_projeto_php/avaliacao.html">FeedBack</a></li>
            </ul>
        </nav>
        <div class="btn-container">
            <a class="app" href="/app.html"><button id="btn-ver-app">Ver o App do Filtro üì±</button></a>
        </div>
    </header>

    <main>
        <h2>Deixe seu Feedback sobre o Projeto</h2>
        <form id="feedbackForm">
            <label for="nome">Nome: (Obrigat√≥rio)</label><br />
            <input type="text" id="nome" name="nome" required /><br /><br />

            <label for="nota">Nota (0 a 10): (Obrigat√≥rio)</label><br />
            <input type="number" id="nota" name="nota" min="0" max="10" required /><br /><br />

            <label for="observacoes">Observa√ß√µes: (Opcional)</label><br />
            <textarea id="observacoes" name="observacoes" rows="4" cols="50"
                placeholder="Escreva suas observa√ß√µes aqui..."></textarea><br /><br />

            <button type="submit">Enviar Feedback</button>
        </form>

    </main>

    <footer>
        <p>Filtro Azul - Filtro de Micropl√°sticos &copy; 2025</p>
    </footer>

    <script>
        // Adiciona um ouvinte de evento para quando o formul√°rio for enviado
        document.getElementById('feedbackForm').addEventListener('submit', async function (event) {
            event.preventDefault();  // Previne o envio padr√£o do formul√°rio

            // Obt√©m os dados do formul√°rio
            const nome = document.getElementById('nome').value;
            const nota = document.getElementById('nota').value;
            const observacoes = document.getElementById('observacoes').value;

            // Envia os dados para o servidor (backend Node.js)
            const response = await fetch('nozomi.proxy.rlwy.net:22011', { // Altere para o URL do seu servidor
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, nota, observacoes }),
            });

            // Verifica se a resposta do servidor foi bem-sucedida
            if (response.ok) {
                alert('Feedback enviado com sucesso!');
                // Limpa os campos do formul√°rio
                document.getElementById('feedbackForm').reset();
            } else {
                alert('Erro ao enviar feedback.');
            }
        });
    </script>

</body>

</html>
