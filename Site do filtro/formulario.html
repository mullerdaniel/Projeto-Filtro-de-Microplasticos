<body>

    <h2>Deixe seu Feedback sobre o Projeto</h2>
    <form id="feedbackForm">
        <label for="nome">Nome: (Obrigat√≥rio)</label><br />
        <input type="text" id="nome" name="nome" required /><br /><br />

        <label for="nota">Nota (0 a 10): (Obrigat√≥rio)</label><br />
        <input type="number" id="nota" name="nota" min="0" max="10" required /><br /><br />

        <label for="observacoes">Observa√ß√µes: (Opcional)</label><br />
        <textarea id="observacoes" name="observacoes" rows="4" cols="50" placeholder="Escreva suas observa√ß√µes aqui..."></textarea><br /><br />

        <button type="submit">Enviar Feedback</button>
    </form>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const nota = document.getElementById('nota').value;
            const observacoes = document.getElementById('observacoes').value;

            // Enviar dados para o servidor Express
            const response = await fetch('http://localhost:3000/submit-feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nome,
                    nota,
                    observacoes
                })
            });

            if (response.ok) {
                alert('Feedback enviado com sucesso!');
            } else {
                alert('Erro ao enviar feedback');
            }
        });
    </script>
</body>
